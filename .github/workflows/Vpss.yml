name: VPS
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # إعادة التشغيل كل 6 ساعات

jobs:
  secure-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 ساعات = 360 دقيقة
    steps:
      - name: Install & Configure SSH
        run: |
          sudo apt update -y
          sudo apt install -y openssh-server
          sudo systemctl enable ssh
          sudo systemctl start ssh
          echo "root:admin@123" | sudo chpasswd
          echo "PermitRootLogin yes" | sudo tee -a /etc/ssh/sshd_config
          echo "PasswordAuthentication yes" | sudo tee -a /etc/ssh/sshd_config
          sudo service ssh restart
          echo "✅ SSH user: root | pass: admin@123"

      - name: Show Server Info
        run: |
          ip=$(hostname -I | awk '{print $1}')
          echo "🌍 Public/Local IP: $ip"
          echo "👤 User: root"
          echo "🔑 Pass: admin@123"

      - name: Keep VPS Alive
        run: |
          end=$((SECONDS+21600)) # 6 ساعات
          while [ $SECONDS -lt $end ]; do
            echo "[$(date)] VPS running..."
            sleep 300
          done
